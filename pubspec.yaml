name: amigos_online
description: A new Flutter application.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.1+2

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.0
  get: ^3.25.3
  firebase_core: ^0.5.0
  firebase_auth: ^0.18.1
  cloud_firestore: ^0.14.1
  provider: ^4.3.3
  url_launcher: ^5.7.10
  image_picker: ^0.6.7+21
  firebase_storage: ^5.0.0

  flutter_spinkit: ^4.1.2+1
  regexpattern: ^1.0.0
  pull_to_refresh: ^1.6.5
  dart_notification_center: ^1.0.0+1
  onesignal_flutter: ^2.0.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.8.0"

flutter_icons:
  android: true
  image_path: "assets/images/icon.png"


flutter:

  uses-material-design: true


  assets:
    - assets/images/
    - assets/fonts/


  fonts:
    - family: Quantum
      fonts:
        - asset: assets/fonts/Quantum.ttf
